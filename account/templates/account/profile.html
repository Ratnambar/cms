<div class="container" >
    <div class="card">
        <img src="{{ profiles.image.url }}" class="card-img-top" alt="default" style="margin:auto;">
        <div class="card-body">
        <h5 class="card-title" style="margin-left: 314px;">{{ profiles.display_name }}</h5>
        <p class="card-text text-dark">{{ profiles.bio }}</p>
        </div>

        </div>
    </div>


    {% for post in posts %}

    <div class="card bg-secondary bg-gradient" style="width: 100%;">
        <div class="card-body">
            <a href="{{ post.get_absolute_url }}">
                <h5 class="card-title">{{ post.title }}</h5>
            </a>
        </div>
        <div class="card-body">
            <a href="{{ post.update_reverse_path }}" class="card-link"><button type="button"
                    class="btn btn-warning">Update</button></a>
            <a href="{{ post.delete_reverse_path }}" class="card-link"><button type="button"
                    class="btn btn-danger">Delete</button></a>
        </div>
    </div>
    {% endfor %}
</div>

<style>

    .card-img-top{
