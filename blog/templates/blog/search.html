{% extends 'blog/base.html' %}

{% block content %}

    <div class="groupblog">
                {% for article in articles %}
                <div id="inner-div">
                    <a class="blog" href="{% url 'post-detail' article.sno %}">
                        {% if article.image %}
                            <img class="blog-img" src="{{ article.image.url }}" alt="{{ article.title }}"/>
                        {% else %}
                            <div class="blog-img" style="background-color: #f0f0f0; min-height: 200px; display: flex; align-items: center; justify-content: center;">
                                <span style="color: #999;">No Image</span>
                            </div>
                        {% endif %}
                        <figcaption style="width:100%;height:100%;">
                            <b class="blog-heading">{{ article.title }}</b><br><br>
                            <span style="color:blue;padding:15px;">{{ article.author }}</span> | {{article.date}}<br>
                            <p class="blog-para">{{ article.content|safe|truncatechars:300  }}</p>
                        </figcaption>
                    </a>
                </div>
                {% endfor %}
            </div>
{% endblock %}
